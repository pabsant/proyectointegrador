<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Título de la página -->
    <title>Edit Book</title>
    <!-- Meta para la responsividad -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Inclusión de Bootstrap para estilos predefinidos -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Inclusión del archivo CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Library</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/web/books">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/books/new"
                >Add New Book</a
                >
            </li>
        </ul>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h1 class="text-center">Edit Book</h1>
    <!-- Formulario para editar un libro -->
    <form
            th:action="@{/web/books/update/{id}(id=${book.id})}"
            th:object="${book}"
            method="post"
            class="mt-4"
    >
        <!-- Campo oculto para el ID del libro -->
        <input type="hidden" th:field="*{id}" id="id" />
        <div class="form-group">
            <label for="title">Title:</label>
            <!-- Campo de entrada para el título -->
            <input
                    type="text"
                    id="title"
                    th:field="*{title}"
                    class="form-control"
                    placeholder="Enter book title"
                    required
            />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <!-- Campo de entrada para el autor -->
            <input
                    type="text"
                    id="author"
                    th:field="*{author}"
                    class="form-control"
                    placeholder="Enter author name"
                    required
            />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <!-- Campo de entrada para el ISBN -->
            <input
                    type="text"
                    id="isbn"
                    th:field="*{isbn}"
                    class="form-control"
                    placeholder="Enter book ISBN"
                    required
            />
        </div>
        <div class="form-group text-center">
            <!-- Botón para guardar los cambios del libro -->
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
            <!-- Enlace para volver a la lista de libros -->
            <a href="/web/books" class="btn btn-secondary"
            >Back to list</a
            >
        </div>
    </form>
</div>

<!-- Pie de página -->
<footer class="footer bg-dark text-white mt-5 p-4 text-center">
    &copy; 2024 Library. All rights reserved.
</footer>
</body>
</html>
