<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Título de la página -->
    <title>Edit Book</title>
    <!-- Meta para la responsividad -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Inclusión de Bootstrap para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inclusión del archivo CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/web/books">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/books/new">Add New Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/books/search">Search Books</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h1 class="text-center">Edit Book</h1>
    <!-- Formulario para editar un libro -->
    <form
            th:action="@{/web/books/update/{id}(id=${book.id})}"
            th:object="${book}"
            method="post"
            class="mt-4"
    >
        <!-- Campo oculto para el ID del libro -->
        <input type="hidden" th:field="*{id}" id="id"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <!-- Campo de entrada para el título -->
            <input
                    type="text"
                    id="title"
                    th:field="*{title}"
                    class="form-control"
                    placeholder="Enter book title"
                    required
            />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <!-- Campo de entrada para el autor -->
            <input
                    type="text"
                    id="author"
                    th:field="*{author}"
                    class="form-control"
                    placeholder="Enter author name"
                    required
            />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <!-- Campo de entrada para el ISBN -->
            <input
                    type="text"
                    id="isbn"
                    th:field="*{isbn}"
                    class="form-control"
                    placeholder="Enter book ISBN"
                    required
            />
        </div>
        <div class="form-group text-center">
            <!-- Botón para guardar los cambios del libro -->
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
            <!-- Enlace para volver a la lista de libros -->
            <a href="/web/books" class="btn btn-secondary"
            >Back to list</a
            >
        </div>
    </form>
</div>
</body>
</html>
