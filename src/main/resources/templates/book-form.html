<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario de Libro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Library</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/web/books">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/books/new">Add New Book</a>
            </li>
            <!-- Aquí está el nuevo elemento de lista para Editar Libro -->
            <li class="nav-item">
                <a class="nav-link" href="/web/books/edit/{id}">Edit Book</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h2>Formulario de Libro</h2>
    <form
            th:object="${book}"
            th:action="@{/web/books/save}"
            method="post"
    >
        <div class="form-group">
            <label for="title">Título:</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    th:field="*{title}"
                    required
            />
        </div>
        <div class="form-group">
            <label for="author">Autor:</label>
            <input
                    type="text"
                    class="form-control"
                    id="author"
                    th:field="*{author}"
                    required
            />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    th:field="*{isbn}"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<!-- Pie de página -->
<footer class="footer bg-dark text-white mt-5 p-4 text-center">
    &copy; 2024 Library. All rights reserved.
</footer>
</body>
</html>

</body>
</html>
