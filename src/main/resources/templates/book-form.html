<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario de Libro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bliblioteca Campus Camara</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/web/books">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/books/new">Añadir un nuevo libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/books/search">Buscar Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Contenedor principal -->
<div class="container mt-5">
    <h2>Formulario de Libro</h2>
    <form
            th:object="${book}"
            th:action="@{/web/books/save}"
            method="post"
    >
        <div class="form-group">
            <label for="title">Título:</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    th:field="*{title}"
                    required
            />
        </div>
        <div class="form-group">
            <label for="author">Autor:</label>
            <input
                    type="text"
                    class="form-control"
                    id="author"
                    th:field="*{author}"
                    required
            />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    th:field="*{isbn}"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
