<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Título de la página -->
    <title>Library Book Search</title>
    <!-- Meta para la responsividad -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Inclusión de Bootstrap para estilos predefinidos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclusión del archivo CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Library</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/web/books">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/books/new">Add New Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/books/search">Search Books</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h1 class="text-center">Search Books</h1>
    <!-- Formulario de búsqueda -->
    <form th:action="@{/web/books/search}" method="get" class="form-inline justify-content-center mt-4">
        <div class="form-group">
            <input type="text" name="query" class="form-control" placeholder="Search by title, author, or ISBN"
                   required/>
        </div>
        <button type="submit" class="btn btn-primary ml-2">Search</button>
    </form>

    <!-- Resultados de la búsqueda -->
    <div class="mt-5">
        <h2 class="text-center">Search Results</h2>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td>
                    <a th:href="@{/web/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/web/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pie de página -->
<footer class="footer bg-dark text-white mt-5 p-4 text-center">
    &copy; 2024 Library. All rights reserved.
</footer>

<!-- Inclusión de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
